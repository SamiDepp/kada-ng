<h3 mat-dialog-title>{{ title }}</h3>

<mat-accordion class="example-headers-align">

  <!-- Personal Form inside Expansion Panel Personal -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Informations
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-personal-form [form]="form"></app-personal-form>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Info Additionnelle
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-next-form [form]="form"></app-next-form>
  </mat-expansion-panel>

  <div class="top-15" align="end">
    <button mat-raised-button (click)="close()">Close</button>
    <button class="btn-success" mat-raised-button [disabled]="!form.valid || !form.dirty" (click)="save()">Save</button>
  </div>

</mat-accordion>
