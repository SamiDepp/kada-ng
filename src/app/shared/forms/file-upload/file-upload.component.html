<div style="text-align:center;">
  <mat-card >
    <span style="position: relative; top: -4px;overflow: auto">{{file ? file.name : 'Photo'}}</span>
      <mat-icon>file_upload</mat-icon>
    <input class="file-input" type="file" id="fileUpload" name="fileUpload" accept="image/*"  required />
</mat-card>

</div>

<div class="form-group" *ngIf="progress > 0">
  <div class="progress">
    <mat-card>
<!--    <div class="progress-bar" [style.width.%]="progress">{{progress}}%</div>-->
      <mat-progress-bar [value]="progress"></mat-progress-bar>
    </mat-card>

  </div>
</div>
