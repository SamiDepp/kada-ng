<form [formGroup]="form" style="display: flex">
  <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Adresse" formControlName="adresse" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Dicpline</mat-label>
    <mat-select formControlName="dicipline" required>
      <mat-option *ngFor="let d of diciples" [value]="d"> {{d}} </mat-option>
    </mat-select>
  </mat-form-field>
</form>
